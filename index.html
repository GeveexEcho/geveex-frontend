<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geveex Echo - Claim Early Bird NFT (Devnet)</title>
  <!-- Tailwind CDN with custom config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',    // Indigo
            accent: '#a78bfa',     // Purple
            glow: '#7c3aed',       // Violet glow
            glass: 'rgba(30, 41, 59, 0.5)',
          },
          backdropBlur: {
            xs: '2px',
          },
          boxShadow: {
            'glow': '0 0 30px -5px rgba(99, 102, 241, 0.5)',
          }
        }
      }
    }
  </script>
  <!-- Google Fonts (modern sans-serif) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
    .glass-card {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(99, 102, 241, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-950 via-indigo-950 to-purple-950 text-gray-100 min-h-screen">
  <!-- Top Bar - Glass Effect -->
  <nav class="bg-gray-900/40 backdrop-blur-xl border-b border-indigo-900/50 sticky top-0 z-50">

        <div class="flex space-x-5">

        </div>

        <!-- Middle Explorer -->
        <a href="https://explorer.solana.com/address/BrD94HQqSdY69azodByzaA85JcXw1jHSQzh6ujJn6sG5?cluster=devnet" 
           target="_blank" class="hidden md:block text-indigo-300 hover:text-indigo-200 font-medium">
          NFT Explorer

        <!-- Right Logo + Connect -->
        <div class="flex items-center space-x-4">

          <button id="connect-wallet" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 px-5 py-2 rounded-lg font-semibold transition shadow-glow">
            Connect Wallet
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->

         alt="Geveex Banner" class="w-full h-96 md:h-[500px] object-cover brightness-75"/>
    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent flex items-end justify-center pb-16">

      <div class="grid md:grid-cols-2 gap-10 text-gray-300">

        <div class="space-y-8">

    </div>
  </section>

      Complete Tasks to Unlock

    <div class="max-w-4xl mx-auto space-y-8">
      <!-- Each task in its own glass card -->

        <span class="text-xl font-medium">Follow Official X</span>
        <div class="flex gap-4">
          <button onclick="window.open('https://x.com/Geveex_echo','_blank')" class="bg-gray-800 hover:bg-gray-700 px-6 py-3 rounded-lg">Open</button>
          <button onclick="this.nextElementSibling.textContent='Verified ✓'" class="bg-green-700 hover:bg-green-600 px-6 py-3 rounded-lg">Verify</button>
          <span class="text-green-400 font-bold text-xl self-center"></span>
        </div>

      <!-- Repeat for other 4 tasks -->
